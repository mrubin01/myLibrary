<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="left-side">
            <div class="top-text">
                <p>Books are sorted by ID</p>
            </div>

            <button id="new-book">New book</button>
        </div>

        <div class="right-side">
            <table id="book-table">
                <caption>All my books</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

    </div>


    
</body>
</html>
