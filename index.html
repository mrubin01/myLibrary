<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        
        <!-- Top left cell -->
        <div class="top-left-side">
            <div class="top-left-text">
                <p>Use the button to add a new book --></p>
                <p>Books are sorted by ID</p>
            </div>
        </div>

        <!-- Top right cell -->
        <div class="top-right-side">
            <button id="new-book">New book</button>

            <!-- Hidden form -->
            <form id="book-form" class="hidden">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <button type="submit" id="add-book">Add book</button>
            </form>
        </div>

        <!-- Bottom left cell -->
        <div class="bottom-left-side">
            <p>Books are sorted by ID</p>
        </div>

        <!-- Bottom right cell -->
        <div class="bottom-right-side">
            <table id="book-table">
                <caption>All my books</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
